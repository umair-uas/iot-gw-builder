<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="navbar">
        <h1 class="page-title"><i class="fas fa-cogs"></i> Settings</h1>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Status</a></li>
                <li><a href="settings.html" class="active"><i class="fas fa-cogs"></i> Settings</a></li>
                <li><a href="clients.html"><i class="fas fa-users"></i> Clients</a></li>
                <li><a href="led_control.html"><i class="fas fa-lightbulb"></i> LED Control</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h2 class="section-title">Configuration</h2>
        <form class="settings-form">
            <label for="wifiSSID">Wi-Fi SSID:</label>
            <input type="text" id="wifiSSID" placeholder="Enter Wi-Fi SSID">
            
            <label for="wifiPassword">Wi-Fi Password:</label>
            <input type="password" id="wifiPassword" placeholder="Enter Wi-Fi Password">
            
            <label for="deviceName">Device Name:</label>
            <input type="text" id="deviceName" placeholder="Enter Device Name">
            
            <button type="submit" class="btn-primary"><i class="fas fa-save"></i> Save Settings</button>
        </form>
    </main>
    <footer class="footer">
        <p>&copy; 2025 IoT Gateway Controller. All rights reserved.</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
